# Hugo configuration file
title: Seprand

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Articles
      pageRef: /articles
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    # - name: Contact â†—
    #   url: "https://github.com/imfing"
    #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/SePrAnd/seprand.github.io"
      params:
        icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  theme:
    default: dark
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/SePrAnd/seprand.github.io/tree/main/content"
